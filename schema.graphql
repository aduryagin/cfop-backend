schema {
    query: Query
}

type Query {
  groups: [Group!]!
  subgroups(groupID: ID!): [Subgroup!]!
  group(groupID: ID!): Group!
}

type Group {
  id: ID!
  title: String!
  description: String!
  subgroups: [Subgroup!]!
}

type Subgroup {
  id: ID!
  group_id: ID!
  type: String!
  name: String!
  optimal_moves: String!
  image_link: String!
  algorithms: [Algorithm!]!
}

type Algorithm {
  id: ID!
  subgroup_id: ID!
  algorithm: String!
}
